<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>More Search</title>
</head>
<body>
    <!--導覽列-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">All Friends</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active m-2">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item m-2">
            <a class="nav-link" href="bestFriends.html">Best Friends</a>
            </li>
            <li class="nav-item m-2">
                <a class="nav-link" href="moreSearch.html">More Search</a>
            </li>
        </div>
    </nav>

    <!--功能介紹-->
    <div class="jumbotron jumbotron-fluid m-5">
        <div class="container d-flex justify-content-center">
            <div class="container">
                <h1 class="display-4 mb-3">進階搜尋</h1>
                <p class="lead">提供多樣化的選擇，幫助你找到理想的對象!!!</p>
                <p class="lead">填寫下方表單，選擇你想要搜尋的條件</p>
            </div>
            <div>
                <img src="http://buzzlife.com.tw/photo/2/1560752990_2d2c0426_0.jpg" class="img-thumbnail" alt="圖片掛了我也沒辦法，請無視它，假裝有圖片在那裡">
            </div>
        </div>   
    </div>

    <!--搜尋表單-->
    <div class="container p-3 m-5 d-flex flex-column align-items-center">  
        <h1>Search Form</h1>
        <form id="search-form">
            <!--年齡選擇-->
            <div class="form-group mt-4">
                <h5>Age</h5>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="age-20" value="0-20" name="Age">
                    <label class="form-check-label" for="under 20">under 20</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="age-21-30" value="21-30" name="Age">
                    <label class="form-check-label" for="21-30">21-30</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="age-20-31-40" value="31-40" name="Age">
                    <label class="form-check-label" for="31-40">31-40</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="age-41-50" value="41-50" name="Age">
                    <label class="form-check-label" for="41-50">41-50</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="age-51-60" value="51-60" name="Age">
                    <label class="form-check-label" for="51-60">51-60</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="age-60" value="61-100" name="Age">
                    <label class="form-check-label" for="over 60">over 60</label>
                </div>
            </div>
            <hr/>
            <!--性別-->
            <div class="form-group mt-4">
                <h5>Gender</h5>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Male" value="male" name="Gender">
                    <label class="form-check-label" for="Male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Female" value="female" name="Gender">
                    <label class="form-check-label" for="Male">Female</label>
                </div>
            </div>
            <hr/>
            <!--國籍-->
            <div class="form-group mt-4">
                <h5>Region</h5>
                <select class="region-select p-1 mt-1" name="Region">
                    <!--利用JS做出國籍的選項-->
                </select>
            </div>
            <hr/>
            <!--星座，透過生日判斷-->
            <div class="form-group mt-4 mb-5">
                <h5>Constellations</h5>
                <select class="constellations-select p-1 mt-1" name="Constellations">
                    <!--利用JS做出星座的選項-->
                </select>
            </div>
            <!--送出按鈕-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>        
    </div>

    <hr/>

    <!--朋友介紹的panel-->
    <div class="container d-flex justify-content-center">
        <div class="container friends_panel row mb-4">
        <!--單一人介紹-->
        </div>
    </div>
  
    <!--額外資訊model-->
    <div class="modal" tabindex="-1" role="dialog" id="friend-modal">
      <!--利用JS載入額外資訊-->
    </div>

    <!--分頁器-->
    <nav aria-label="Page navigation example">
      <ul class="pagination d-flex justify-content-center m-3">
        <!--JS根據資料多寡自動生成-->
      </ul>
    </nav>

    <!--外部擴充套件-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/4b13537802.js" crossorigin="anonymous"></script>
    <script src="./moreSearch.js"></script> 
</body>
</html>
